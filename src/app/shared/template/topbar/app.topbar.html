<div class="layout-topbar">
    <a class="menu-button" (click)="onMenuButtonClick($event)">
        <i class="pi pi-bars"></i>
    </a>
    <div class="app-theme" [pTooltip]="config.theme" tooltipPosition="bottom">
        <img [src]="'assets/showcase/images/themes/' + logoMap[config.theme]" />
    </div>
    <ul #topbarMenu class="topbar-menu">
        <li class="topbar-submenu">
            <a tabindex="0" (click)="toggleMenu($event, 1)">Cadastro</a>
            <ul [@overlayMenuAnimation]="'visible'" *ngIf="activeMenuIndex === 1"
                (@overlayMenuAnimation.start)="onOverlayMenuEnter($event)">
                <li>
                    <a href="http://localhost:4200/#/cliente">
                        <img alt="Atlantis" src="assets/showcase/images/layouts/atlantis-logo.svg">
                        <span>Cliente</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="topbar-submenu">
            <a tabindex="0" (click)="toggleMenu($event, 3)">Front V.1.0.0</a>
            <ul [@overlayMenuAnimation]="'visible'" *ngIf="activeMenuIndex === 3"
                (@overlayMenuAnimation.start)="onOverlayMenuEnter($event)" style="width:100%">
            </ul>
        </li>
    </ul>
</div>
